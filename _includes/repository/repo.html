{% assign full = include.repository | strip %}
{% assign owner = full | split: "/" | first %}
{% assign name  = full | split: "/" | last %}

<a class="repo-card" href="https://github.com/{{ full }}" target="_blank" rel="noopener">
  <img
    class="repo-owner-avatar"
    src="https://github.com/{{ owner }}.png?size=96"
    alt="{{ owner }} avatar"
    loading="lazy"
  />
  <div class="repo-title">{{ name }}</div>
  <div class="repo-full">{{ full }}</div>
</a>
