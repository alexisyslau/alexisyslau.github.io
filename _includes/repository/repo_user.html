{% assign u = include.username | strip %}

<a class="repo-user-card" href="https://github.com/{{ u }}" target="_blank" rel="noopener">
  <img
    class="repo-user-avatar"
    src="https://github.com/{{ u }}.png?size=200"
    alt="{{ u }} avatar"
    loading="lazy"
  />
  <div class="repo-user-name">@{{ u }}</div>
</a>
